<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="butt">
            <div class="display">
                <span id="display"></span>
            </div>
            <button class="buttons ce">CE</button>
            <button class="buttons c">C</button>
            <button class="buttons backspace">&larr;</button>
            <button class="buttons divide">&divide;</button>
            <button class="buttons num9">9</button>
            <button class="buttons num8">8</button>
            <button class="buttons num7">7</button>
            <button class="buttons multiply">&times;</button>
            <button class="buttons num6">6</button>
            <button class="buttons num5">5</button>
            <button class="buttons num4">4</button>
            <button class="buttons minus">-</button>
            <button class="buttons num3">3</button>
            <button class="buttons num2">2</button>
            <button class="buttons num1">1</button>
            <button class="buttons plus">+</button>
            <button class="buttons num0">0</button>
            <button class="buttons numEqual">=</button> 
        </div>
    </div>

    
    <script src='script.js'></script>
</body>
</html>
