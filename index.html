<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="shadow">
            <div id="fullDisplay">
                <span id="display"></span>
                <span id="mini_display">01213</span>
            </div>
            <div class="buttons">
                <button class="bt ce">CE</button>
                <button class="bt c">C</button>
                <button class="bt backspace">&larr;</button>
                <button class="bt divide">&divide;</button>
                <button class="bt num9">9</button>
                <button class="bt num8">8</button>
                <button class="bt num7">7</button>
                <button class="bt multiply">&times;</button>
                <button class="bt num6">6</button>
                <button class="bt num5">5</button>
                <button class="bt num4">4</button>
                <button class="bt minus">-</button>
                <button class="bt num3">3</button>
                <button class="bt num2">2</button>
                <button class="bt num1">1</button>
                <button class="bt plus">+</button>
                <button class="bt num0">0</button>
                <button class="bt equal">=</button> 
            </div>
        </div>
    </div>

    
    <script src='script.js'></script>
</body>
</html>
